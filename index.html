<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Payment form example </title>
</head>

<body>
    <div class="container border m-5 pl-0 pr-0">
        <div class="card-header border-bottom">
            <h1>Payment form example</h1>
        </div>

        <form class="pl-4 pr-4 mt-4">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="card">#Card</label>
                    <input type="number" class="form-control" placeholder="xxxxxxxxxx" id="card" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cvc">#CVC</label>
                    <input type="number" class="form-control" placeholder="0000" id="cvc" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" placeholder="amount" id="amount" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <label for="postalcode">We accep:</label>
                    </div>
                    <div class="bg-secondary w-50 p-1 ">
                        <div class="custom-control custom-radio custom-control-inline mr-0 ">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1"><i
                                    class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline mr-0">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2"><i
                                    class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline mr-0">
                            <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline3"><i
                                    class="fab fa-cc-diners-club"></i></i>
                            </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline ">
                            <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline4"><i
                                    class="fab fa-cc-paypal"></i></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-gorp col-md-6">
                    <div>
                        <label for="message">message</label>
                    </div>
                    
                    <textarea name="message" id="message" cols="70" rows="5"></textarea>
                </div>
            </div>
            <div class="card-footer float-right">
                <button type="button" class="btn btn-lg btn-secondary" disabled>Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg" disabled>Send</button>
            </div>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
